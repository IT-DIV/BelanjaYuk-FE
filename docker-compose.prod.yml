version: '3.8'

services:
  client-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: belanjayuk_client_prod
    ports:
      - "5007:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - /etc/nginx/spa-config.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
